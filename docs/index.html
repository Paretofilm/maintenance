<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fagfilm - Under oppgradering</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Redirect all subpaths to root -->
    <script>
        // Only redirect if we're not already at the root
        if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <!-- Background container with original content -->
    <div class="background-container">
        <div class="bottom-content">
            <h1 class="main-title">Utforsk dine utdanningsmuligheter ved hjelp av film!</h1>
            <h2 class="subtitle">Hva vil du bli? Hva vil du være?</h2>
            <div class="button-container">
                <div class="button-row">
                    <a href="#" class="btn btn-green">BESTILL FAGFILM</a>
                    <a href="#" class="btn btn-blue">AKTIVERE FEIDE</a>
                    <a href="#" class="btn btn-red">SE FILM</a>
                    <a href="#" class="btn btn-gray">PERSONVERN</a>
                </div>
            </div>
            <p class="support-text">Support: Send sms eller ring 915 68 963</p>
        </div>
    </div>

    <!-- Maintenance Overlay -->
    <div class="maintenance-overlay">
        <div class="maintenance-card">
            <div class="card-content">
                <!-- Decorative icon -->
                <div class="icon-container">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </div>
                
                <!-- Main message -->
                <h1 class="maintenance-title">Fagfilm.no oppgraderes</h1>
                
                <p class="maintenance-date">Tilgjengelig fra 25. august</p>
                
                <!-- Divider and alternative access -->
                <div class="divider-section">
                    <p class="alternative-text">Nettside for Feide-pålogging fungerer</p>
                    <a href="https://ny.fagfilm.no" class="alternative-btn">
                        Gå videre her →
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
